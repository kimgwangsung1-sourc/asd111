<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Professional CPS Speed Test Tool. Measure your click speed accurately.">
    <title>NEON CLICK SPEED TEST | Utility Tool</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Manrope:wght@400;700;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Mode Variables (Default) */
            --bg: #050505;
            --surface: #111;
            --text: #ffffff;
            --muted: #888;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --panel-bg: rgba(255, 255, 255, 0.03);
            --border: #444;
            --shadow: rgba(0, 243, 255, 0.15);
        }

        body.light {
            /* Light Mode Variables */
            --bg: #f7f4ef;
            --surface: #ffffff;
            --text: #1d1a16;
            --muted: #6a6259;
            --neon-blue: #0088ff;
            --neon-pink: #d000ff;
            --neon-green: #00a86b;
            --panel-bg: rgba(0, 0, 0, 0.03);
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Manrope', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* ÏÉÅÎã® ÌÖåÎßà ÌÜ†Í∏Ä */
        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .theme-toggle {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            box-shadow: 0 4px 15px var(--shadow);
        }
        .theme-toggle:active { transform: scale(0.95); }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(24px, 5vw, 32px);
            color: var(--text);
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 0 0 5px;
            letter-spacing: 1px;
            z-index: 10;
            text-align: center;
        }

        .subtitle {
            color: var(--muted);
            font-size: 11px;
            margin-bottom: 25px;
            z-index: 10;
            letter-spacing: 3px;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* ÏãúÍ∞Ñ ÏÑ†ÌÉù ÎèÑÍµ¨ */
        .time-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            z-index: 10;
        }

        .time-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 800;
            font-family: 'Roboto Mono', monospace;
        }

        .time-btn.active {
            background: var(--neon-blue);
            color: #000;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Î©îÏù∏ ÌÖåÏä§Ìä∏ ÏòÅÏó≠ */
        .test-container {
            position: relative;
            width: 90%;
            max-width: 420px;
            height: 320px;
            perspective: 1000px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .click-pad {
            width: 100%;
            height: 100%;
            background: var(--panel-bg);
            border: 3px solid var(--neon-blue);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 40px var(--shadow);
            transition: transform 0.05s, box-shadow 0.1s, border-color 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .click-pad:active {
            transform: scale(0.96) translateY(2px);
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--text);
        }

        .shake { animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(2px, 0, 0); }
        }

        .score-text {
            font-size: 100px;
            font-weight: 800;
            color: var(--text);
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            pointer-events: none;
            line-height: 0.8;
            font-family: 'Black Ops One', cursive;
        }

        .timer-text {
            font-size: 20px;
            color: var(--neon-pink);
            margin-top: 15px;
            font-weight: 800;
            pointer-events: none;
            font-family: 'Roboto Mono', monospace;
            background: rgba(255, 0, 255, 0.1);
            padding: 4px 12px;
            border-radius: 8px;
        }

        /* ÎåÄÍ∏∞ ÌôîÎ©¥ Ï†ÑÏö© ÌÖçÏä§Ìä∏ - ÏïàÍ≤πÏπòÍ≤å ÏúÑÏπò Ï°∞Ï†ï */
        .idle-msg {
            margin-top: 40px;
            color: var(--neon-blue);
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 4px;
            animation: blink 2s infinite;
            z-index: 10;
            height: 20px;
            text-transform: uppercase;
        }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(0.98); } }

        /* Neon Slime Character - Position Adjusted */
        .slime-container {
            position: fixed;
            bottom: 30px;
            right: 40px;
            width: 70px;
            height: 60px;
            z-index: 1;
            pointer-events: none;
            transition: transform 0.1s ease, opacity 0.5s ease;
        }
        
        .slime {
            width: 100%;
            height: 100%;
            background: var(--neon-green);
            border-radius: 50% 50% 25% 25%;
            position: relative;
            box-shadow: 0 0 30px var(--neon-green);
            animation: idleSlime 3s ease-in-out infinite;
        }
        .slime-eyes {
            position: absolute;
            top: 18px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
        }
        .eye {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            animation: blinkSlime 4s infinite;
        }
        .slime-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 5px;
            border-bottom: 3px solid #000;
            border-radius: 0 0 12px 12px;
        }
        
        @keyframes idleSlime {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.8) scaleX(1.1); }
        }
        @keyframes blinkSlime {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        .jump { animation: jumpSlime 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important; }
        @keyframes jumpSlime {
            0% { transform: translateY(0) scaleY(0.7); }
            40% { transform: translateY(-50px) scaleY(1.2); }
            100% { transform: translateY(0) scaleY(1); }
        }

        /* Floating Rank Emoji */
        .rank-emoji {
            position: absolute;
            top: -60px;
            font-size: 40px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: floatEmoji 2s ease-in-out infinite;
        }
        @keyframes floatEmoji { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: pop 0.6s ease-out forwards;
            border-radius: 50%;
        }
        @keyframes pop {
            0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Í≤∞Í≥º Î™®Îã¨ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        .result-box {
            text-align: center;
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
        }
        @keyframes zoomIn { from {transform: scale(0.5); opacity: 0;} to {transform: scale(1); opacity: 1;} }

        .rank-badge { font-size: 80px; display: block; margin-bottom: 10px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); }
        
        .result-score {
            font-size: 80px;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 40px var(--neon-green);
            font-family: 'Black Ops One', cursive;
            line-height: 1;
        }

        .cps-label { color: var(--muted); font-size: 14px; margin-bottom: 5px; letter-spacing: 4px; font-weight: 800; }
        .rank-text { color: #fff; font-size: 24px; font-weight: 800; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px;}

        .btn-restart {
            background: linear-gradient(135deg, var(--neon-pink), #ff5e00);
            border: none;
            padding: 18px 70px;
            color: #fff;
            font-size: 20px;
            font-weight: 800;
            border-radius: 16px;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.3);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-restart:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255, 0, 255, 0.5); }
        .btn-restart:active { transform: scale(0.95); }
    </style>
</head>
<body oncontextmenu="return false">

    <div class="header-actions">
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
            <span id="themeIcon">üåô</span>
            <span style="font-size: 12px; font-weight: 800;">MODE</span>
        </button>
    </div>

    <h1>NEON SPEED TEST</h1>
    <div class="subtitle">PREMIUM UTILITY TOOL</div>

    <div class="time-selector">
        <button class="time-btn" onclick="setTimeMode(1)">1s</button>
        <button class="time-btn active" onclick="setTimeMode(5)">5s</button>
        <button class="time-btn" onclick="setTimeMode(10)">10s</button>
        <button class="time-btn" onclick="setTimeMode(60)">60s</button>
    </div>

    <div class="test-container">
        <div class="rank-emoji" id="rankEmoji">üê¢</div>
        <div class="click-pad" id="clickPad">
            <div class="score-text" id="score">0</div>
            <div class="timer-text" id="timer">5.00s</div>
        </div>
    </div>

    <div class="idle-msg" id="idleMsg">TAP THE PAD TO START</div>

    <div class="slime-container" id="slime">
        <div class="slime">
            <div class="slime-eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="slime-mouth"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="result-box">
            <span class="rank-badge" id="rankBadge">üê¢</span>
            <div class="cps-label">CLICKS PER SECOND</div>
            <div class="result-score" id="finalCps">0.0</div>
            <div class="rank-text" id="rankText">NOOB</div>
            
            <button class="btn-restart" onclick="resetTest()">RETRY</button>
        </div>
    </div>

    <script>
        // ÌÖåÎßà Í¥ÄÎ¶¨
        function toggleTheme() {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            localStorage.setItem('neon_theme', isLight ? 'light' : 'dark');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isLight = document.body.classList.contains('light');
            document.getElementById('themeIcon').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
        }

        // Ï¥àÍ∏∞ ÌÖåÎßà Î°úÎìú
        if (localStorage.getItem('neon_theme') === 'light') {
            document.body.classList.add('light');
            updateThemeIcon();
        }

        // Ïò§ÎîîÏò§ ÏãúÏä§ÌÖú
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'click') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.04);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.04);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.04);
            } else if (type === 'end') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            }
        }

        // ÏßÑÎèô
        function vibratePhone() {
            if (navigator.vibrate) navigator.vibrate(8);
        }

        // ÌååÌã∞ÌÅ¥
        function createParticle(x, y) {
            const isLight = document.body.classList.contains('light');
            const colors = isLight ? ['#0088ff', '#d000ff', '#000000'] : ['#00f3ff', '#ff00ff', '#ffffff'];
            const rect = clickPad.getBoundingClientRect();
            const posX = x || rect.left + rect.width / 2;
            const posY = y || rect.top + rect.height / 2;

            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                const size = Math.random() * 8 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                setTimeout(() => particle.remove(), 600);
            }
        }

        // Î°úÏßÅ Î≥ÄÏàò
        let score = 0;
        let selectedTime = 5; 
        let timeLeft = 5.00;
        let isRunning = false;
        let timerInterval;
        
        const clickPad = document.getElementById('clickPad');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const idleMsg = document.getElementById('idleMsg');
        const modal = document.getElementById('modal');
        const timeBtns = document.querySelectorAll('.time-btn');
        const slime = document.getElementById('slime');
        const rankEmojiEl = document.getElementById('rankEmoji');

        // CPSÏóê Îî∞Î•∏ Ïã§ÏãúÍ∞Ñ Îû≠ÌÅ¨ ÏóÖÎç∞Ïù¥Ìä∏
        function updateRankEmoji(cps) {
            let emoji = "üê¢";
            if (cps >= 5) emoji = "üôÇ";
            if (cps >= 7) emoji = "‚ö°";
            if (cps >= 9) emoji = "üèÜ";
            if (cps >= 11) emoji = "üëæ";
            if (cps >= 13) emoji = "üëë";
            rankEmojiEl.innerText = emoji;
        }

        // ÏãúÍ∞Ñ ÏÑ§Ï†ï
        function setTimeMode(seconds) {
            if (isRunning) return;
            selectedTime = seconds;
            timeLeft = seconds;
            
            timeBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            resetTest();
        }

        clickPad.addEventListener('pointerdown', (e) => {
            e.preventDefault(); 
            playSound('click');
            vibratePhone();
            createParticle(e.clientX, e.clientY);

            // Slime jump effect
            slime.classList.remove('jump');
            void slime.offsetWidth;
            slime.classList.add('jump');

            if (!isRunning && timeLeft > 0) startTest();

            if (timeLeft > 0) {
                score++;
                scoreEl.innerText = score;
                
                const currentCps = (score / (selectedTime - timeLeft || 0.1)).toFixed(1);
                updateRankEmoji(currentCps);

                if (score % 5 === 0) {
                    clickPad.classList.remove('shake');
                    void clickPad.offsetWidth;
                    clickPad.classList.add('shake');
                }
            }
        });

        function startTest() {
            isRunning = true;
            score = 0;
            timeLeft = selectedTime;
            idleMsg.style.visibility = 'hidden';
            scoreEl.innerText = score;

            timerInterval = setInterval(() => {
                timeLeft -= 0.01;
                if(timeLeft < 0) timeLeft = 0;
                timerEl.innerText = timeLeft.toFixed(2) + "s";

                if (timeLeft <= 0) endTest();
            }, 10);
        }

        function endTest() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 0;
            timerEl.innerText = "0.00s";
            playSound('end');

            const cps = (score / selectedTime).toFixed(2);
            
            // Îû≠ÌÅ¨ ÏãúÏä§ÌÖú 
            let rank = "TURTLE";
            let badge = "üê¢";
            let color = "#aaa";

            if (cps >= 5) { rank = "HUMAN"; badge = "üôÇ"; color="#fff"; }
            if (cps >= 7) { rank = "MASTER"; badge = "‚ö°"; color="var(--neon-blue)"; } 
            if (cps >= 9) { rank = "PRO"; badge = "üèÜ"; color="var(--neon-pink)"; }
            if (cps >= 11) { rank = "HACKER"; badge = "üëæ"; color="var(--neon-green)"; }
            if (cps >= 13) { rank = "GOD"; badge = "üëë"; color="#ffd700"; }

            document.getElementById('finalCps').innerText = cps;
            const rankText = document.getElementById('rankText');
            rankText.innerText = rank;
            rankText.style.color = color;
            rankText.style.textShadow = `0 0 20px ${color}`;
            document.getElementById('rankBadge').innerText = badge;

            setTimeout(() => {
                modal.style.display = 'flex';
            }, 500);
        }

        function resetTest() {
            modal.style.display = 'none';
            idleMsg.style.visibility = 'visible';
            score = 0;
            timeLeft = selectedTime;
            timerEl.innerText = selectedTime.toFixed(2) + "s";
            scoreEl.innerText = "0";
            rankEmojiEl.innerText = "üê¢";

        }
    </script>
</body>
</html>

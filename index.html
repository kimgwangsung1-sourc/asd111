<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Professional CPS Speed Test Tool. Measure your click speed accurately.">
    <title>NEON CLICK SPEED TEST | Utility Tool</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --bg: #050505;
            --surface: #111;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 15px 0 5px;
            letter-spacing: 1px;
            z-index: 10;
            text-align: center;
        }

        .subtitle {
            color: #888;
            font-size: 11px;
            margin-bottom: 15px;
            z-index: 10;
            letter-spacing: 2px;
        }

        /* ÏãúÍ∞Ñ ÏÑ†ÌÉù ÎèÑÍµ¨ */
        .time-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            z-index: 10;
        }

        .time-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            color: #888;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        .time-btn.active {
            background: var(--neon-blue);
            color: #000;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Î©îÏù∏ ÌÖåÏä§Ìä∏ ÏòÅÏó≠ (Game Îã®Ïñ¥ ÏÇ≠Ï†úÎê®) */
        .test-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 300px;
            perspective: 1000px;
        }

        .click-pad {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            transition: transform 0.05s, box-shadow 0.1s;
            position: relative;
            overflow: hidden;
        }

        /* ÌÅ¥Î¶≠ Ìå®Îìú Ï∫êÎ¶≠ÌÑ∞ Ïó∞Ï∂ú */
        .pad-characters {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .hanger-big {
            position: absolute;
            top: -46px;
            right: -18px;
            width: 54px;
            height: 190px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            animation: swingWide 4.6s ease-in-out infinite;
        }
        .hanger-big::before {
            content: "";
            width: 3px;
            height: 120px;
            background: rgba(255,255,255,0.22);
            box-shadow: 0 0 10px rgba(0,243,255,0.2);
        }
        .big-character {
            width: 58px;
            height: 58px;
            margin-top: 10px;
            border-radius: 16px 16px 24px 24px;
            background: linear-gradient(145deg, #0a1b22, #0b0f17);
            border: 2px solid rgba(0,243,255,0.35);
            box-shadow: 0 10px 20px rgba(0,0,0,0.45), 0 0 20px rgba(0,243,255,0.25);
            position: relative;
        }
        .big-character::before {
            content: "";
            position: absolute;
            top: 18px;
            left: 14px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 18px 0 0 #fff;
        }
        .big-character::after {
            content: "";
            position: absolute;
            top: 32px;
            left: 16px;
            width: 24px;
            height: 8px;
            border-radius: 0 0 10px 10px;
            border: 2px solid rgba(255,0,255,0.5);
            border-top: none;
        }
        @keyframes swingWide {
            0% { transform: translateX(0) rotate(-8deg); }
            50% { transform: translateX(0) rotate(10deg); }
            100% { transform: translateX(0) rotate(-8deg); }
        }

        .click-pad:active {
            transform: scale(0.97);
            background: rgba(0, 243, 255, 0.15);
            border-color: #fff;
        }

        .shake { animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(2px, 0, 0); }
        }

        .score-text {
            font-size: 80px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            pointer-events: none;
            line-height: 1;
        }

        .timer-text {
            font-size: 18px;
            color: var(--neon-pink);
            margin-top: 10px;
            font-weight: bold;
            pointer-events: none;
        }

        .status-msg {
            position: absolute;
            bottom: 30px;
            color: #666;
            font-size: 12px;
            pointer-events: none;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: pop 0.5s ease-out forwards;
            border-radius: 50%;
        }
        @keyframes pop {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Í≤∞Í≥º Î™®Îã¨ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .result-box {
            text-align: center;
            animation: zoomIn 0.3s ease;
            width: 100%;
        }
        @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }

        .rank-badge { font-size: 50px; display: block; margin-bottom: 5px; }
        
        .result-score {
            font-size: 70px;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 30px var(--neon-green);
            font-family: 'Black Ops One', cursive;
            line-height: 1;
        }

        .cps-label { color: #aaa; font-size: 14px; margin-bottom: 5px; letter-spacing: 2px; }
        .rank-text { color: #fff; font-size: 20px; font-weight: bold; margin-top: 5px; text-transform: uppercase;}

        .btn-restart {
            background: linear-gradient(90deg, var(--neon-pink), #ff5e00);
            border: none;
            padding: 16px 60px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
            transition: 0.2s;
        }
        .btn-restart:active { transform: scale(0.95); }
    </style>
</head>
<body oncontextmenu="return false">

    <h1>NEON SPEED TEST</h1>
    <div class="subtitle">GLOBAL CLICK RATE UTILITY</div>

    <div class="time-selector">
        <button class="time-btn" onclick="setTimeMode(1)">1s</button>
        <button class="time-btn active" onclick="setTimeMode(5)">5s</button>
        <button class="time-btn" onclick="setTimeMode(10)">10s</button>
        <button class="time-btn" onclick="setTimeMode(60)">60s</button>
    </div>

    <div class="test-container">
        <div class="click-pad" id="clickPad">
            <div class="pad-characters">
                <div class="hanger-big">
                    <div class="big-character" aria-hidden="true"></div>
                </div>
            </div>
            <div class="score-text" id="score">0</div>
            <div class="timer-text" id="timer">5.00s</div>
            <div class="status-msg" id="msg">TAP TO START</div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="result-box">
            <span class="rank-badge" id="rankBadge">üê¢</span>
            <div class="cps-label">CLICKS PER SECOND</div>
            <div class="result-score" id="finalCps">0.0</div>
            <div class="rank-text" id="rankText">NOOB</div>
            
            <button class="btn-restart" onclick="resetTest()">RETRY</button>

        </div>
    </div>

    <script>
        // Ïò§ÎîîÏò§ ÏãúÏä§ÌÖú
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'click') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.04);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.04);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.04);
            } else if (type === 'end') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            }
        }

        // ÏßÑÎèô
        function vibratePhone() {
            if (navigator.vibrate) navigator.vibrate(8);
        }

        // ÌååÌã∞ÌÅ¥
        function createParticle(x, y) {
            const colors = ['#00f3ff', '#ff00ff', '#ffffff'];
            const rect = clickPad.getBoundingClientRect();
            const posX = x || rect.left + rect.width / 2;
            const posY = y || rect.top + rect.height / 2;

            for (let i = 0; i < 4; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                const tx = (Math.random() - 0.5) * 150;
                const ty = (Math.random() - 0.5) * 150;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                setTimeout(() => particle.remove(), 500);
            }
        }

        // Î°úÏßÅ Î≥ÄÏàò (Game -> Test)
        let score = 0;
        let selectedTime = 5; 
        let timeLeft = 5.00;
        let isRunning = false;
        let timerInterval;
        
        const clickPad = document.getElementById('clickPad');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const msgEl = document.getElementById('msg');
        const modal = document.getElementById('modal');
        const timeBtns = document.querySelectorAll('.time-btn');

        // ÏãúÍ∞Ñ ÏÑ§Ï†ï
        function setTimeMode(seconds) {
            if (isRunning) return;
            selectedTime = seconds;
            timeLeft = seconds;
            
            timeBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            resetTest();
        }

        clickPad.addEventListener('pointerdown', (e) => {
            e.preventDefault(); 
            playSound('click');
            vibratePhone();
            createParticle(e.clientX, e.clientY);

            if (!isRunning && timeLeft > 0) startTest();

            if (timeLeft > 0) {
                score++;
                scoreEl.innerText = score;
                if (score % 5 === 0) {
                    clickPad.classList.remove('shake');
                    void clickPad.offsetWidth;
                    clickPad.classList.add('shake');
                }
            }
        });

        function startTest() {
            isRunning = true;
            score = 0;
            timeLeft = selectedTime;
            msgEl.style.display = 'none';
            scoreEl.innerText = score;

            timerInterval = setInterval(() => {
                timeLeft -= 0.01;
                if(timeLeft < 0) timeLeft = 0;
                timerEl.innerText = timeLeft.toFixed(2) + "s";

                if (timeLeft <= 0) endTest();
            }, 10);
        }

        function endTest() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 0;
            timerEl.innerText = "0.00s";
            playSound('end');

            const cps = (score / selectedTime).toFixed(2);
            
            // Îû≠ÌÅ¨ ÏãúÏä§ÌÖú 
            let rank = "TURTLE";
            let badge = "üê¢";
            let color = "#aaa";

            if (cps >= 5) { rank = "HUMAN"; badge = "üôÇ"; color="#fff"; }
            if (cps >= 7) { rank = "MASTER"; badge = "‚ö°"; color="#00f3ff"; } // 
            if (cps >= 9) { rank = "PRO"; badge = "üèÜ"; color="#ff00ff"; }
            if (cps >= 11) { rank = "HACKER"; badge = "üëæ"; color="#00ff00"; }
            if (cps >= 13) { rank = "GOD"; badge = "üëë"; color="#ffd700"; }

            document.getElementById('finalCps').innerText = cps;
            const rankText = document.getElementById('rankText');
            rankText.innerText = rank;
            rankText.style.color = color;
            rankText.style.textShadow = `0 0 20px ${color}`;
            document.getElementById('rankBadge').innerText = badge;

            setTimeout(() => {
                modal.style.display = 'flex';
            }, 500);
        }

        function resetTest() {
            modal.style.display = 'none';
            score = 0;
            timeLeft = selectedTime;
            timerEl.innerText = selectedTime.toFixed(2) + "s";
            scoreEl.innerText = "0";
            msgEl.style.display = 'block';
            msgEl.innerText = "TAP TO START";
        }
    </script>
</body>
</html>
